stages:
  - docker-build
  - deploy


docker-build:
  stage: docker-build
  image: docker:20.10.16
  services:
    - docker:dind
  before_script:
    - echo $CI_REGISTRY_PASSWORD |docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE
    - echo "Registry image:" $CI_REGISTRY_IMAGE
  only:
    - master

#deploy with ssh key

deploy:
  stage: deploy
  image: dannranny/ssh-agent:latest
  before_script:
    - chmod 600 $SSH_PRIVATE_KEY
  script:
    
    - ssh ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ubuntu@$SERVER_HOST_NAME "echo $CI_REGISTRY_PASSWORD |docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin; sudo docker pull registry.gitlab.com/do-copypaste/copypaste_node:latest ; cd copypaste_node; docker-compose up -d"
  only:
    - main                                                                                                                                                                            



